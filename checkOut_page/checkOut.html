<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkOut</title>
    <link rel="stylesheet" href="./image/">
</head>
<body>
    
    <div id="container">
        <div class="left">
            <div class="leftUp">
                <h1>Check out</h1>
                <img class="contImg"
                src="image/checkout.png"
                alt=""
                />
            </div>

            <div id="personalInfo">
                <h3>Personal Info</h3>
                <div class="inputfield">
                    <div class="inputname">
                        <input type="text" placeholder="Firstname" required/>
                        <input type="text" placeholder="Lastname" required/>
                    </div>
                    <div class="details">
                        <input type="number" placeholder="Number" required/>
                        <input type="text" placeholder="Email" id="Email" required/>
                    </div>
                </div>

                <div class="checkbox">
                    <input type="checkbox" id="input_checkbox" title="a" />
                    <div>You can not call me to confirm your order</div>
                </div>

                <div>
                    <button id="cont">Continue</button>
                </div>
            </div>

            <div id="delivery">
                <h3>Delivery Address</h3>
                <input type="text" id="country" placeholder="Country" required/>
                <select id="indian-states" title="a">
                    <option value="">Select State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Chhattisgarh">Chhattisgarh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Haryana">Haryana</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="Jharkhand">Jharkhand</option>
                    <option value="Karnataka">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Madhya Pradesh">Madhya Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Manipur">Manipur</option>
                    <option value="Meghalaya">Meghalaya</option>
                    <option value="Mizoram">Mizoram</option>
                    <option value="Nagaland">Nagaland</option>
                    <option value="Odisha">Odisha</option>
                    <option value="Punjab">Punjab</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Sikkim">Sikkim</option>
                    <option value="Tamil Nadu">Tamil Nadu</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Tripura">Tripura</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                    <option value="West Bengal">West Bengal</option>
                </select>

                <div class="city">
                    <input type="text" id="city" placeholder="City" required/>
                    <input type="number" id="pin" placeholder="PIN" required/>
                </div>

                <div class="buttons">
                    <button id="backbtn" type="submit">Go Back</button>
                    <button id="paybtn" type="submit">Proceed to Pay</button>
                </div>
            </div>

        </div>

        <div class="right">
            <div class="orders">
                <h1>Your Orders</h1>
                <img class="contImg2"
                src="image/checkout.png"
                alt=""
                />
            </div>

            <div id="rightcontent">

                <div id="itemDetails">
                    <!-- <h5 id="itenmfbkf"></h5> -->
                </div>
            </div>

            <div class="itemPricing">
                <div id="itemPricingDiv">
                    <p>Sale</p>
                    <p>Delivery</p>
                    <h4>Total</h4>
                </div>

                <div>
                    <p>Rs. <span id="salesPrice">253</span></p>
                    <p>Rs. <span id="deliveryCharge">250</span></p>
                    <h4 id="totalAmt"></h4>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="checkOut.js"></script>
</html>
